<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 午间快报 | 索引</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --orange: #f0883e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: var(--text-muted); font-size: 1.1em; }
        .report-list { list-style: none; }
        .report-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            transition: border-color 0.2s, transform 0.2s;
        }
        .report-item:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }
        .report-item a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            color: var(--text);
            text-decoration: none;
        }
        .report-date { font-weight: 600; font-size: 1.1em; }
        .report-day { color: var(--text-muted); font-size: 0.9em; }
        .arrow { color: var(--accent); font-size: 1.2em; }
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid var(--border);
            margin-top: 30px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <header>
        <h1>⚡ AI 午间快报</h1>
        <p class="subtitle">每日 AI 领域热点速递</p>
    </header>

    <main>
        <ul class="report-list">
            <li class="report-item">
                <a href="2026-02-05.html">
                    <div>
                        <div class="report-date">2026年2月5日</div>
                        <div class="report-day">星期四</div>
                    </div>
                    <span class="arrow">→</span>
                </a>
            </li>
        </ul>
    </main>

    <footer>
        <p>自动生成 by Miles ⚡</p>
    </footer>
</body>
</html>
